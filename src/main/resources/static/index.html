<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-content login-form" id="loginForm">
            <h2>Login</h2>
            <label>
                <input type="text" placeholder="Username" required>
            </label>
            <label>
                <input type="password" placeholder="Password" required>
            </label>
            <button type="submit">Login</button>
            <p>Don't have an account? <span onclick="toggleForms()">Sign Up</span></p>
        </div>
        <div class="form-content sign-up-form" id="signUpForm">
            <h2>Sign Up</h2>
            <label>
                <input type="text" placeholder="Username" required>
            </label>
            <label>
                <input type="email" placeholder="Email" required>
            </label>
            <label>
                <input type="password" placeholder="Password" required>
            </label>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <span onclick="toggleForms()">Login</span></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
